<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	
	<button id="admin">Admin</button>	
	

	<aside class="sidebar">
		<ul class="cat-list">
		</ul>
	</aside>
	
	<main class="cat-presentation">
		<div class="cat-container">
		</div>
	</main>

	<div id="modal-outer" class="flex hide">
			<form class="modal-inner" action="">
				
				<input class="modal-input" id="name" type="text">
				<label class="modal-label" for="name">Cat's Name</label>
				
				<input class="modal-input" id="img" type="text">
				<label class="modal-label" for="img" >Display Image</label>
				
				<input class="modal-input" id="animation" type="text">
				<label class="modal-label" for="animation">Click Image</label>
					
				<input class="modal-input" id="thumb" type="text">
				<label class="modal-label" for="thumb">Thumbnail</label>
				
				<input class="modal-input" id="clicks" type="number">
				<label class="modal-label" for="clicks">Clicks</label>
				
				
				<button id="submit">Submit</button>
				<span id="cancel">cancel</span>
			</form>
			
		</div>

	<script src="js/main.js"></script>
</body>
</html>
