<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cat Clicker</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<aside class="sidebar">
		<ul class="cat-list">
			<li>
				<img class="cat-thumb" src="img/cat0-thumb.svg" alt="Oscar">
				<p>Oscar</p>
			</li>
			<li>
				<img class="cat-thumb" src="img/cat1-thumb.svg" alt="Ivan">
				<p>Ivan</p>
			</li>
			<li>
				<img class="cat-thumb" src="img/cat2-thumb.svg" alt="Bella">
				<p>Bella</p>
			</li>
			<li>
				<img class="cat-thumb" src="img/cat3-thumb.svg" alt="Tigger">
				<p>Tigger</p>
			</li>
			<li>
				<img class="cat-thumb" src="img/cat4-thumb.svg" alt="Puss">
				<p>Puss</p>
			</li>
		</ul>
	</aside>
	<main class="cat-presentation">
		<div class="cat-container">
			<span class="cat-name">Oscar</span>
			<img class="cat" src="img/cat0.svg" alt="Cat">
			<span class="counter">0</span>
		</div>	
		<div class="cat-container hide">
			<span class="cat-name">Ivan</span>
			<img class="cat" src="img/cat1.svg" alt="Cat">
			<span class="counter">0</span>
		</div>	
		<div class="cat-container hide">
			<span class="cat-name">Bella</span>
			<img class="cat" src="img/cat2.svg" alt="Cat">
			<span class="counter">0</span>
		</div>
		<div class="cat-container hide">
			<span class="cat-name">Tigger</span>
			<img class="cat" src="img/cat3.svg" alt="Cat">
			<span class="counter">0</span>
		</div>
		<div class="cat-container hide">
			<span class="cat-name">Puss</span>
			<img class="cat" src="img/cat4.svg" alt="Cat">
			<span class="counter">0</span>
		</div>
	</div>
	</main>


	<script src="js/main.js"></script>
</body>
</html>
